telegram:
  token: "YOUR_BOT_TOKEN"
  media_dir: "~/.jarvis/telegram_media"
  bundle_wait_seconds: 10

codex:
  workspace_dir: "~/workspace"
  exec_path: "codex"
  timeout_seconds: 120
  max_retries: 2
  retry_backoff_seconds: 0.5

openai:
  base_url: "https://api.openai.com"
  audio:
    enabled: true
    model: "whisper-1"
    response_format: "json"
    timeout_seconds: 30
    max_retries: 2
    retry_backoff_seconds: 0.5

storage:
  db_path: "~/.jarvis/jarvis.db"
  session_dir: "~/.jarvis/sessions"

memory:
  enabled: true
  workspace_dir: "~/workspace"
  db_path: "~/.jarvis/memory.sqlite"
  max_results: 6
  chunk_chars: 1600
  snippet_chars: 700
  extra_paths: []

logging:
  level: "INFO"
  file: "~/.jarvis/jarvis.log"
  max_bytes: 10485760
  backup_count: 5

output:
  verbosity: "full"  # full: 输出工具调用与思考; compact: 仅输出思考和最终结果

workers:
  message_concurrency: 1
  command_concurrency: 1
  task_concurrency: 1

triggers:
  scheduler:
    - name: "daily_summary"
      cron: "0 9 * * *"
      message: "每日提醒：记得规划今日安排。"

  monitors:
    - name: "cpu_alert"
      type: "cpu"
      threshold: 80
      interval_seconds: 60
      enabled: true

  webhook:
    host: "0.0.0.0"
    port: 8080
    token: "CHANGE_ME"

skills:
  sources:
    - name: "openai-curated"
      type: "github"
      repo: "openai/skills"
      path: "skills/.curated"
      ref: "main"
      token_env: "GITHUB_TOKEN"

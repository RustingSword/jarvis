codex:
  workspace_dir: "/home/nazgul/jarvis"
  exec_path: "codex"
  timeout_seconds: 900  # 15分钟，适应浏览器自动化任务
  max_retries: 2
  retry_backoff_seconds: 0.5

storage:
  db_path: "~/.jarvis/jarvis.db"
  session_dir: "~/.jarvis/sessions"

memory:
  enabled: true
  workspace_dir: "/home/nazgul/jarvis"
  db_path: "~/.jarvis/memory.sqlite"
  max_results: 6
  chunk_chars: 1600
  snippet_chars: 700
  extra_paths: []

logging:
  level: "INFO"
  file: "~/.jarvis/jarvis.log"
  max_bytes: 10485760
  backup_count: 5

output:
  verbosity: "compact"  # full: 输出工具调用与思考; compact: 仅输出思考和最终结果

triggers:
  scheduler:
    - name: "daily_summary"
      cron: "0 10 * * *"
      chat_id: "78746877"
      message: "查看hacker news首页的新闻，并汇总新闻内容和用户的评论。"
    - name: "moltbook_heartbeat"
      cron: "0 */4 * * *"
      chat_id: "78746877"
      message: "Moltbook 心跳提醒：请检查动态/私信与 claim 状态。如果发现有意思的公开内容，也可以介绍一下"
    - name: "nightly_build"
      cron: "0 3 * * *"
      chat_id: "78746877"
      message: "Nightly Build：请先阅读 docs/instructions/nightly-build.md，然后执行一次低风险 Nightly Build，并输出 Nightly Report。"
    - name: "nightly_build_followup"
      cron: "30 8 * * *"
      chat_id: "78746877"
      message: "Nightly Build 复盘：请阅读 docs/instructions/nightly-build.md，检查是否有可跟进项，输出 Morning Report（如需人工确认请明确标注）。"

  monitors:
    - name: "cpu_alert"
      type: "cpu"
      threshold: 80
      interval_seconds: 60
      enabled: true
      chat_id: "78746877"

  webhook:
    host: "0.0.0.0"
    port: 8080
    token: "CHANGE_ME"

skills:
